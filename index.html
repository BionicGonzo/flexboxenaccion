<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Desafío guiado - Flexbox en acción</title>
</head>
<body>
    <!-- Ejercicio 1 Centrar un botón -->
    <div class="flex-container1">
        <div class="ejercicio1">Haz click</div>
    </div>
    <!-- Ejercicio 2 Buscador tradicional -->
    <div class="flex-container2">
        <div class="flex-container3">
            <div class="buscar bg-info">Buscar</div>
        </div>
    </div>
    <!-- Ejercicio 3 -->
    <div class="flex-container4">
        <div class="flex-container5">
            <img src="assets/img/logo.png" alt="logo">
        </div>
        <div class="botones">
            <p>Inicio</p>
            <p>Entrevistas</p>
            <p>Música</p>
            <p>Tendencias</p>
        </div>
    </div>
    <!-- Ejercicio 4 Hashtags group -->
    <div class="flex-container6">
        <div class="hashtag">#instaday</div>
        <div class="hashtag">#gooday</div>
        <div class="hashtag">#beautyplace</div>
        <div class="hashtag">#friends</div>
        <div class="hashtag">#weekend</div>
        <div class="hashtag">#sun</div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS Local -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
